---
platform: linux

image_resource:
  type: docker-image
  source:
    repository: alpinelinux/docker-cli
    tag: latest

params:
  DNS_SUFFIX: ((dns_suffix))
  DOCKER_HOST: ((docker_host))

run:
  path: sh
  args:
  - -c
  - |
    env
    docker network create --driver=overlay traefik-net
    docker network create --driver=overlay vault-backend
    docker network create --driver=overlay vault-secrets
