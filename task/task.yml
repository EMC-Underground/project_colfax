---
platform: linux

image_resource:
  type: docker-image
  source:
    repository: alpinelinux/docker-cli
    tag: latest

params:
  DNS_SUFFIX: ((dnssuffix))
  DOCKER_HOST: ((dockerhost))

run:
  path: sh
  args:
  - -c
  - |
    networks="traefik-net vault-backend vault-secrets"
    echo $networks
    for p in $networks
    do
      echo $p
      docker network inspect ${p}
      echo $?
      if [ $? -eq 0 ]
      then
        docker network create --driver=overlay ${p}
      fi
    done
